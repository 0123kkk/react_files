<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="app"></div>
  <script src="../react.js"></script>
  <script src="../react-dom.js"></script>
  <script src="../browser.min.js"></script>
  <script type="text/babel">
    var Component = React.createClass({
      getDefaultProps:function(){
        return {
          name: 'Cris',
          datalist: ['Bob','Andy','Tony','Tom']
        }
      },
      render: function(){
        return (<div>
          {/*
            this area is comment. 注释部分
            */}
          <div className="name">my name is {this.props.name}</div>
          <div id="other">other name is:</div>
          <ul>
            {this.props.datalist.map(function(item,index){
              return <li className="list" key={index}>{item}</li>
            })}
          </ul>
        </div>)
      }
    });
    ReactDOM.render(
      React.createElement(Component),
      document.getElementById('app')
    )
  </script>
</body>
</html>
