<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <div id="app"></div>
  <script src="../react.js"></script>
  <script src="../react-dom.js"></script>
  <script>
    ReactDOM.render(
      React.DOM.div({
        id: 'myapp',
        className: 'my-app',
        htmlFor: 'app',
        style: {
          color: 'red',
          fontSize: '16px'
        }
      }, 'Hello react!', React.DOM.h1({
        style: {
          color: 'blue'
        }
      }, 'Cris!')),
      document.getElementById('app')
    )
  </script>
</body>

</html>
