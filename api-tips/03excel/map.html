<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <div id="app"></div>
  <script src="../react.js"></script>
  <script src="../react-dom.js"></script>
  <script>
    var list = ['yuwen', 'shuxue', 'yingyu', 'wuli', 'huaxue', 'shengwu'];
    var Component = React.createClass({
      // 设置默认参数
      getDefaultProps: function () {
        return {
          list: ['yuwen', 'shuxue', 'yingyu', 'wuli', 'huaxue', 'shengwu']
        }
      },
      // 渲染节点
      render: function () {
        return React.DOM.ul(null, this.props.list.map(function (item, index) {
          return React.DOM.li({
            key: index
          }, item);
        }))
      }
    });
    ReactDOM.render(
      React.createElement(Component),
      document.getElementById('app')
    )
  </script>
</body>

</html>
